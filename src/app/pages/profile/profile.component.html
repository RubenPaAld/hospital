<div class="row">
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edicion de perfil</h4>
        <h6 class="card-subtitle">Usuario</h6>
        <form ngNativeValidate #f="ngForm"  (ngSubmit)="guardar(f.value)" class="form">
          <div class="form-group">

            <div class="form-group">
              <label for="exampleInputuname">Nombre de usuario</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input [ngModel]="usuario.nombre" name="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" type="text" required>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email de usuario</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email de usuario" type="email" required>
              </div>
            </div>

          </div>

            <button type="submit"  [disabled]="!(f.value.nombre != usuario.nombre || f.value.email != usuario.email)" class="btn btn-success">
            Guardar
            <i class="far fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card" align="center">
      <div class="card-body">
        <h4 class="card-title">Fotografia</h4>
        <h6 class="card-subtitle">Usuario</h6>

        <img *ngIf="!imagenTemporal" [src]="usuario.img |imagen" style="max-height: 300px">
        <img *ngIf="imagenTemporal" [src]="imagenTemporal" style="max-height: 300px">

        <div class="custom-file mb-2">
          <input type="file" (change)="seleccionImagen($event.target.files[0])" class="custom-file-input" id="inputGroupFile01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>

        <button type="button" (click)="subirImagen()" [disabled]="!imagenSubir" class="btn btn-success btn-block">
          Actualizar
          <i class="far fa-save"></i>
        </button>

      </div>
    </div>
  </div>
</div>
