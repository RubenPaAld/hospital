<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="us.usuario.img | imagen" alt="user" />
            <span class="hide-menu">{{us.usuario.nombre}}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="/perfil">My Profile </a></li>
            <li><a href="">My Balance</a></li>
            <li><a href="">Inbox</a></li>
            <li><a href="">Account Setting</a></li>
            <li><a (click)="us.logout()" class="pointer">Logout</a></li>
          </ul>
        </li>

        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let m of sidebarService.menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i [class]="m.icono"></i>
            <span class="hide-menu">{{m.titulo}}
              <span class="label label-rouded label-themecolor pull-right">
                {{m.submenu.length}}
              </span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let s of m.submenu">
              <a routerLinkActive="active" [routerLink]="[s.url]">{{s.titulo}}</a>
            </li>

          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
